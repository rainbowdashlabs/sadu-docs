site_name: Sadu Docs
site_url: https://sadu.docs.chojo.dev/
site_description: Sadu Documentation
repo_url: https://github.com/rainbowdashlabs/sadu/
repo_name: Sadu
docs_dir: docs
site_dir: site
plugins:
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      enable_creation_date: true
nav:
  - Home: index.md
  - 'Data Source':
      - data_source/index.md
  - 'Queries':
      - queries/index.md
      - 'Configuration': queries/configuration.md
      - 'Examples': queries/examples.md
      - 'Stages': queries/stages.md
  - 'Queries 2':
      - queries2/index.md
      - 'Configuration': queries2/configuration.md
      - 'Examples': queries2/examples.md
      - 'Components': queries2/components.md
      - 'Migration': queries2/migration.md
  - 'Sql Types':
      - types/index.md
  - 'Updater':
      - updater/index.md
      - 'Setup': updater/setup.md
      - 'Execution': updater/execution.md
      - 'Patching': updater/patching.md
      - 'Migration': updater/migration.md

theme:
  features:
    - navigation.instant
    - navigation.tracking
    # - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    # - navigation.indexes
    - navigation.top
    - content.code.annotate
    - navigation.indexes
    - toc.follow
    - content.code.copy

  language: en
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - attr_list
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - name: Patreon
      icon: fontawesome/brands/patreon
      link: https://www.patreon.com/eldoriaplugins
    - name: Github
      icon: fontawesome/brands/github
      link: https://github.com/rainbowdashlabs
    - name: Discord
      icon: fontawesome/brands/discord
      link: https://discord.gg/7Z74AjhRXg
